<div class="header">
  <h1>Admin Panel</h1>
</div>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Hamburger menü butonu -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Menü elementleri -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link" href="#">ÜYELER</a>
          </li>
          
          
      </ul>
  </div>
</nav>

<!-- Kenar çubuğu -->
<div class="sidebar d-none d-md-block">
  <a href="#">ÜYELER</a>
  <a href="#">GYM ANLIK</a>
  <button class="btn" (click)="logout()">Çıkış Yap</button>
  
  
  
</div>

<!-- Ana içerik -->
<div class="main-content">
  <form #memberForm="ngForm" (ngSubmit)="onSubmit(memberForm)">
    <div>
      <label for="name">İsim:</label>
      <input type="text" id="name" name="name" [(ngModel)]="newMember.name" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="newMember.email" required>
    </div>
    <div>
      <label for="course">Kurs:</label>
      <input type="text" id="course" name="course" [(ngModel)]="newMember.course" required>
    </div>
    <div>
      <label for="remainingDays">Kalan Gün:</label>
      <input type="number" id="remainingDays" name="remainingDays" [(ngModel)]="newMember.remainingDays" required>
    </div>
    
    <button  class="btn4" type="submit" [disabled]="!memberForm.valid">Üye Ekle</button>
    
  </form>
  <div class="member-list">
    <h2>Üye Listesi</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>İsim</th>
          <th>Email</th>
          <th>Kurs</th>
          <th>Kalan Gün</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let member of members">
          <td>{{ member.id }}</td>
          <td>{{ member.name }}</td>
          <td>{{ member.email }}</td>
          <td>{{ member.course }}</td>
          <td>{{ member.remainingDays }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  
 
</div>
